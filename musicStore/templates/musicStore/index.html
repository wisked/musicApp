{% extends 'base.html' %}
{% load staticfiles %}
{% block index %}

<ul class="small-block-grid-3">

        <li><a href="{% url 'musicStore:artistInformation' artist.id %}"><img src="{% static artist.photo.url %}" width="280"></a>

    {% endfor %}

</ul>

{% endblock %}
